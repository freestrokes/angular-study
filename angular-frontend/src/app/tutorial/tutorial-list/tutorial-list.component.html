<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Please enter search keyword" [(ngModel)]="keyword"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTutorial()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h4>Tutorial List</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let tutorial of tutorialList | paginate: page; let i = index;"
          routerLink="/tutorial/{{tutorial.id}}">
        {{tutorial.title}}
      </li>
    </ul>
  </div>

  <!-- Pagination:S -->
  <div class="col-md-8">
    <pagination-controls
      [directionLinks]="true"
      [responsive]="true"
      [previousLabel]="'Prev'"
      [nextLabel]="'Next'"
      [maxSize]="10"
      (pageChange)="changePage($event)">
    </pagination-controls>
  </div>
  <div class="mt-3">
    Items per Page:
    <select (change)="changePageSize($event)">
      <option *ngFor="let pageSize of pageSizeList">
        {{pageSize.value}}
      </option>
    </select>
  </div>
  <!-- Pagination:E -->

</div>

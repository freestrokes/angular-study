<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Tutorial Detail</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" [(ngModel)]="currentTutorial.title"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" id="description" [(ngModel)]="currentTutorial.description"/>
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{currentTutorial.published ? 'Published' : 'Pending'}}
      </div>
    </form>

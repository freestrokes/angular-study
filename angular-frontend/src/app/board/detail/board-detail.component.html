<div class="col-md-8">
  <div *ngIf="board.id" class="edit-form">
    <h4>Board Detail</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" [(ngModel)]="board.title"/>
      </div>
      <div class="form-group">
        <app-editor
          #viewer
          [initType]="editorInitType"
          [content]="board.description"
        ></app-editor>
      </div>
      <div class="form-group">
        <label>Status</label>
        <p><strong>{{board.published ? 'Published' : 'Pending'}}</strong></p>
      </div>
    </form>
